<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <title>Projets - Dragonheart Studios</title>
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">
    <style>
        #projects { margin-top: 50px; }
        .page-header { text-align: center; margin-bottom: 40px; padding: 0 20px; }
        .page-title {
            font-size: 48px;
            font-weight: bold;
            font-family: 'Mooli', 'Poetsen One', sans-serif;
            background: linear-gradient(to top right, rgb(190, 16, 170), rgb(190, 16, 53));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }
        .page-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div id="background">
        <img src="../assets/images/background.png" alt="Background Image">
    </div>

    <div id="header-container"></div>

    <div id="gradient">
        <div class="page-header">
            <h1 class="page-title" data-i18n="projectsPage.title">Tous nos projets</h1>
            <p class="page-description" data-i18n="projectsPage.description">Découvrez l'ensemble de nos créations...</p>
        </div>

        <div id="projects">
            <div class="projects-container" id="projects-list"></div>
        </div>

        <div id="footer">
            <p>© <span id="year"></span> Dragonheart Studios. <span data-i18n="footer.rights">Tous droits réservés.</span></p>
        </div>
    </div>

    <script src="../assets/data/translations.js"></script>
    <script src="../assets/data/games.js"></script>
    <script src="../assets/js/app.js"></script>

</body>
</html>
