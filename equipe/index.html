<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../francais/style.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <title>Notre √âquipe - Dragonheart Studios</title>
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <style>
        .page-header {
            text-align: center;
            margin: 50px 20px 40px;
        }

        .page-title {
            font-size: 48px;
            font-weight: bold;
            font-family: 'Mooli', 'Poetsen One', sans-serif;
            background: linear-gradient(to top right, rgb(190, 16, 170), rgb(190, 16, 53));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .page-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }

        #team-section {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 80px;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .member-card {
            background: linear-gradient(145deg, rgba(30, 30, 30, 0.9), rgba(20, 20, 20, 0.9));
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .member-card:hover {
            transform: translateY(-10px);
            border-color: rgba(190, 16, 77, 0.8);
            box-shadow: 0 10px 30px rgba(190, 16, 77, 0.3);
        }

        .member-avatar {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, rgba(190, 16, 170, 0.3), rgba(190, 16, 53, 0.3));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            color: white;
            overflow: hidden;
        }

        .member-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .member-content {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .member-name {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
            font-family: 'Mooli', sans-serif;
        }

        .member-role {
            font-size: 16px;
            color: rgba(190, 16, 77, 1);
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .member-bio {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            line-height: 1.6;
            flex-grow: 1;
        }

        .member-socials {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-link {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .social-link:hover {
            background: rgba(190, 16, 77, 0.8);
            transform: translateY(-3px);
        }

        .no-members {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            padding: 60px 20px;
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 36px;
            }

            .team-grid {
                grid-template-columns: 1fr;
            }

            .member-avatar {
                height: 200px;
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div id="background">
        <img src="../images/background.png" alt="Background Image">
    </div>
    <div id="gradient">

        <div id="topbar">
            <img src="../images/logo_large.png" alt="Logo Dragonheart Studios" id="logo">
            <div class="nav-links">
                <p id="accueil" data-i18n="nav.home">Accueil</p>
                <p id="nous_rejoindre" data-i18n="nav.join">Nous rejoindre</p>
                <p id="projets_link" data-i18n="nav.projects">Projets</p>
                <p id="a_propos_de_nous" data-i18n="nav.about">√Ä propos</p>
            </div>
            <div id="langue">FR</div>
        </div>

        <div class="page-header">
            <h1 class="page-title" data-i18n="teamPage.title">Notre √©quipe</h1>
            <p class="page-description" data-i18n="teamPage.description">Rencontrez les passionn√©s qui donnent vie √† Dragonheart Studios.</p>
        </div>

        <div id="team-section">
            <div class="team-grid" id="team-list">
                <!-- Les membres seront charg√©s dynamiquement par JavaScript -->
            </div>
        </div>

        <div id="footer">
            <p>¬© <span id="year"></span> Dragonheart Studios. <span data-i18n="footer.rights">Tous droits r√©serv√©s.</span></p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../data/translations.js"></script>
    <script src="../data/games.js"></script>
    <script src="../data/team.js"></script>
    <script src="../js/app.js"></script>
    <script>
        // Afficher l'ann√©e courante
        document.getElementById('year').textContent = new Date().getFullYear();

        // Charger tous les membres
        if (typeof TEAM_DATA !== 'undefined') {
            const container = document.getElementById('team-list');
            
            if (TEAM_DATA.length === 0) {
                container.innerHTML = '<p class="no-members">L\'√©quipe sera pr√©sent√©e prochainement.</p>';
            } else {
                TEAM_DATA.forEach(member => {
                    const card = document.createElement('div');
                    card.className = 'member-card';
                    card.dataset.memberId = member.id;
                    
                    // Avatar ou initiale
                    const avatarContent = member.avatar 
                        ? `<img src="${member.avatar}" alt="${member.name}">`
                        : member.name.charAt(0);
                    
                    // R√©seaux sociaux
                    let socialsHTML = '';
                    if (member.socials) {
                        const socialLinks = [];
                        if (member.socials.github) socialLinks.push(`<a href="${member.socials.github}" target="_blank" class="social-link" title="GitHub">üîó</a>`);
                        if (member.socials.twitter) socialLinks.push(`<a href="${member.socials.twitter}" target="_blank" class="social-link" title="Twitter">üê¶</a>`);
                        if (member.socials.linkedin) socialLinks.push(`<a href="${member.socials.linkedin}" target="_blank" class="social-link" title="LinkedIn">üíº</a>`);
                        if (member.socials.website) socialLinks.push(`<a href="${member.socials.website}" target="_blank" class="social-link" title="Website">üåê</a>`);
                        
                        if (socialLinks.length > 0) {
                            socialsHTML = `<div class="member-socials">${socialLinks.join('')}</div>`;
                        }
                    }
                    
                    card.innerHTML = `
                        <div class="member-avatar">${avatarContent}</div>
                        <div class="member-content">
                            <h3 class="member-name">${member.name}</h3>
                            <p class="member-role">${member.role.fr}</p>
                            <p class="member-bio">${member.bio.fr}</p>
                            ${socialsHTML}
                        </div>
                    `;
                    container.appendChild(card);
                });
            }
        }
    </script>
</body>
</html>
